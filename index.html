<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ­ Excuse Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <!-- Animated Background -->
    <div class="background-animation"></div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <span class="logo-icon">ðŸŽ­</span>
                <h1 class="logo-text">Excuse <span class="highlight">Generator</span></h1>
            </div>
            <div class="header-actions">
                <button class="help-btn" id="help-btn" title="Keyboard shortcuts">
                    <i class="fas fa-question-circle"></i>
                </button>
                <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark/light mode" title="Toggle theme">
                    <i class="fas fa-moon"></i>
                    <i class="fas fa-sun"></i>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Excuse Display Card -->
            <div class="excuse-card">
                <div class="excuse-content">
                    <p id="excuse-display" class="excuse-text">
                        Ready to craft the perfect excuse? Click the button below!
                    </p>
                </div>
                <div class="excuse-actions" id="excuse-actions">
                    <button class="action-btn" id="copy-btn" title="Copy excuse to clipboard" aria-label="Copy excuse to clipboard">
                        <i class="fas fa-copy" aria-hidden="true"></i>
                    </button>
                    <button class="action-btn" id="share-btn" title="Share excuse" aria-label="Share excuse via native share or copy link">
                        <i class="fas fa-share" aria-hidden="true"></i>
                    </button>
                </div>
            </div>

            <!-- Generate Button -->
            <div class="generate-section">
                <button id="generate-btn" class="generate-btn">
                    <span class="btn-content">
                        <i class="fas fa-magic"></i>
                        <span class="btn-text">Generate Excuse</span>
                    </span>
                </button>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p id="copyright">&copy; 2024 Excuse Generator. All rights reserved.</p>
        </footer>
    </div>

    <!-- Help Modal -->
    <div id="help-modal" class="modal" role="dialog" aria-labelledby="help-modal-title" aria-modal="true">
        <div class="modal-content">
            <button class="close" id="close-modal" aria-label="Close help modal" title="Close modal" type="button">&times;</button>
            <h2 id="help-modal-title">Keyboard Shortcuts</h2>
            <div class="shortcuts-list">
                <div class="shortcut-item" title="Open help modal">
                    <kbd>F1</kbd>
                    <span>Open help modal</span>
                </div>
                <div class="shortcut-item" title="Copy excuse to clipboard">
                    <kbd>Ctrl + C</kbd>
                    <span>Copy excuse to clipboard</span>
                </div>
                <div class="shortcut-item" title="Toggle light/dark theme">
                    <kbd>Ctrl + D</kbd>
                    <span>Toggle light/dark theme</span>
                </div>
                <div class="shortcut-item" title="Generate new excuse">
                    <kbd>Space</kbd> or <kbd>Enter</kbd>
                    <span>Generate new excuse</span>
                </div>
                <div class="shortcut-item" title="Close modal">
                    <kbd>Esc</kbd>
                    <span>Close modal</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <script src="script.js"></script>

</body>

</html>
